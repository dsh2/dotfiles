- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.screen/ ~/.screen/hardcopies ~/.screen/logs, Setting up directories for screen]
  - [mkdir -p ~/.vim/ ~/.vim/swo ~/.vim/backup ~/.vim/bundle ~/.vim/undodir, Setting up directories for vim]
  - [mkdir -p ~/bin/, Setting up directory for local bin]

- link:
    ~/.aliases: aliases
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc.Darwin: bashrc.Darwin
    ~/.bashrc.Linux: bashrc.Linux
    ~/.bcrc: bcrc
    ~/.config/ranger/: ranger/
    ~/.environment: environment
    ~/.fzfrc: fzfrc
    ~/.gitconfig: gitconfig
    ~/.git_template: git_template/
    ~/.gitignore_global: gitignore_global
    ~/.liquidpromptrc: liquidpromptrc
    ~/.inputrc:
        path: inputrc
        force: true
    ~/.config/radare2rc: radare2rc
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim/bundle/Vundle.vim: Vundle.vim
    ~/.config/zathura/zathurarc: zathurarc
    ~/.zshrc: zshrc
    ~/bin/repo: bin/repo
    ~/bin/adb-ip-reconnect.sh: bin/adb-ip-reconnect.sh

- shell:
    - [vim +PlugInstall +qall, Setting up Vundle.vim]

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - [mkdir -p ~/.config ~/.config/ranger ~/.config/zathura, Creating base config directory]
  - [mkdir -p ~/.ssh/hosts, Setting up directory for local ssh]
  - [mkdir -p ~/.vim/ ~/.vim/swo ~/.vim/backup ~/.vim/undodir ~/.vim/viminfo, Setting up directories for vim]
  - [curl  -fLo ~/.vim/autoload/plug.vim --create-dirs https&#58;//raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Installing vim-plug]
  - [fzf/install --all, Installing fzf]

- link:
    ~/.aliases: aliases
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc.Darwin: bashrc.Darwin
    ~/.bashrc.Linux: bashrc.Linux
    ~/.bcrc: bcrc
    ~/.config/ranger: ranger-config
    ~/.environment: environment
    ~/.fzfrc: fzfrc
    ~/.gitconfig: gitconfig
    ~/.git_template: git_template/
    ~/.gitignore_global: gitignore_global
    ~/.liquidpromptrc: liquidpromptrc
    ~/.inputrc:
        path: inputrc
        force: true
    ~/.minttyrc: minttyrc
    ~/.config/radare2rc: radare2rc
    ~/.tmux.conf: tmux.conf
    ~/.vim/scripts.vim: scripts.vim
    ~/.vimrc: vimrc
    ~/.ssh/config: ssh_config
    ~/.config/zathura/zathurarc: zathurarc
    ~/.zshrc: zshrc

- shell:
    - [vim +PlugClean! +PlugUpgrade +PlugInstall +PlugUpdate +qall, Configuring vim]

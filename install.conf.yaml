---
- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - [mkdir -p ~/.config/copyq ~/.config/ranger ~/.config/radare2 ~/.config/rofi ~/.config/yamllint ~/.config/zathura, Creating config directories]
  - [mkdir -p ~/.ssh/hosts, Setting up directory for local ssh]
  - [mkdir -p ~/.vim/compiler ~/.vim/swo ~/.vim/backup ~/.vim/undodir ~/.vim/viminfo, Setting up directories for vim]
  - [curl  -fLo ~/.vim/autoload/plug.vim --create-dirs https&#58;//raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Installing vim-plug]
  - [fzf/install --all, Installing fzf]

- link:
    ~/.aliases: aliases
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc.Darwin: bashrc.Darwin
    ~/.bashrc.Linux: bashrc.Linux
    ~/.bcrc: bcrc
    ~/.config/herbstluftwm: herbstluftwm/
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/commands.py: ranger/commands.py
    ~/.config/rofi/config.rasi: rofi
    ~/.config/yamllint/config: yamllint.yaml
    ~/.environment: environment
    ~/.fzfrc: fzfrc
    ~/.gitconfig: gitconfig
    ~/.git_template: git_template/
    ~/.gitignore_global: gitignore_global
    ~/.grc: colors/grc
    ~/.liquidpromptrc: liquidpromptrc
    ~/.inputrc:
        path: inputrc
        force: true
    ~/.minttyrc: minttyrc
    ~/.config/radare2/radare2rc: radare2rc
    ~/.config/copyq/copyq.conf: copyq
    ~/.tmux.conf: tmux.conf
    ~/.vim/compiler/python.vim: vim/python.vim
    ~/.vim/scripts.vim: vim/scripts.vim
    ~/.vimrc: vimrc
    ~/.ssh/config: ssh_config
    ~/.ssh/known_hosts_common: ssh_known_hosts_common
    ~/.ssh/config.local.template: ssh_config_template
    ~/.tidy.conf: tidy.conf
    ~/.config/zathura/zathurarc: zathurarc
    ~/.zshrc: 
      path: zshrc
      force: true 
    ~/.zlogout: zlogout

- shell:
  - [chmod 0600 ssh_config, Restricting file permissions: ssh_config]
  - [mkdir -p ~/mnt/localhost-root, Creating moint points]
  - [bin/vim-plug-install, Configuring vim]

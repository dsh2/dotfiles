- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.screen/ ~/.screen/hardcopies ~/.screen/logs, Setting up directories for screen]
  - [mkdir -p ~/.vim/ ~/.vim/swo ~/.vim/backup ~/.vim/bundle, Setting up directories for vim]
  - [mkdir -p ~/bin/, Setting up directory for local bin]

- link:
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc.Darwin: bashrc.Darwin
    ~/.bashrc.Linux: bashrc.Linux
    ~/.bash_profile.P3-01882: bash_profile.P3-01882
    ~/.bash_profile.dasdebian: bash_profile.dasdebian
    ~/.bash_profile.dasmacbookpro: bash_profile.dasmacbookpro
    ~/.liquidpromptrc: liquidpromptrc
    ~/.bcrc: bcrc
    ~/.inputrc:
        path: inputrc
        force: true
    ~/.screenrc: screenrc
    ~/.screenrc.dasdebian: screenrc.dasdebian
    ~/.screenrc.dasmacbookpro: screenrc.dasmacbookpro
    ~/.vimrc: vimrc
    ~/.vim/bundle/Vundle.vim: Vundle.vim
    ~/bin/repo: bin/repo


- shell:
  - [vim +PluginInstall +qall, Setting up Vundle.vim]

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.config/, Creating base config directory]
  - [mkdir -p ~/bin/, Setting up directory for local bin]
  - [mkdir -p ~/.vim/ ~/.vim/swo ~/.vim/backup ~/.vim/undodir, Setting up directories for vim]
  - [curl  -fLo ~/.vim/autoload/plug.vim --create-dirs https&#58;//raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Installing vim-plug]

- link:
    ~/.aliases: aliases
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc.Darwin: bashrc.Darwin
    ~/.bashrc.Linux: bashrc.Linux
    ~/.bcrc: bcrc
    ~/.config/ranger: ranger
    ~/.environment: environment
    ~/.fzfrc: fzfrc
    ~/.gitconfig: gitconfig
    ~/.git_template: git_template/
    ~/.gitignore_global: gitignore_global
    ~/.liquidpromptrc: liquidpromptrc
    ~/.inputrc:
        path: inputrc
        force: true
    ~/.minttyrc: minttyrc
    ~/.config/radare2rc: radare2rc
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/zathura/zathurarc: zathurarc
    ~/.zshrc: zshrc
    ~/bin/repo: bin/repo
    ~/bin/adb-ip-reconnect.sh: bin/adb-ip-reconnect.sh
    ~/bin/tmux-cross-over.sh: bin/tmux-cross-over.sh 
    ~/bin/tmux-random-background-color.sh: bin/tmux-random-background-color.sh
    ~/bin/tmux-fzf-panes.sh: bin/tmux-fzf-panes.sh
    ~/bin/tmux-select-buffer.sh: bin/tmux-select-buffer.sh
    ~/bin/tmux-log.sh: bin/tmux-log.sh 
    ~/bin/goo: googler/googler

- shell:
    - [vim +PlugInstall +qall, Configuring vim]

- clean: ['~']

- link:
    ~/.bashrc: 
        path: bashrc
        force: true
    ~/.bash_profile: 
        path: bash_profile
        force: true
    ~/.bashrc.Darwin: bashrc.Darwin
    ~/.bashrc.Linux: bashrc.Linux
    ~/.liquidpromptrc: liquitpromptrc
    ~/.screenrc: screenrc
    ~/.screen/:
        path: screen/
        create: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]

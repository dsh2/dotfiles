- clean: ['~']

- link:
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc.Darwin: bashrc.Darwin
    ~/.bashrc.Linux: bashrc.Linux
    ~/.liquidpromptrc: liquidpromptrc
    ~/.bcrc: bcrc
    ~/.inputrc:
        path: inputrc
        force: true
    ~/.screenrc: screenrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.screen/, Setting up directory for screen]

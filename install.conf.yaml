- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.screen/ ~/.screen/hardcopies ~/.screen/logs, Setting up directories for screen]
  - [mkdir -p ~/.vim/ ~/.vim/swo ~/.vim/backup ~/.vim/bundle, Setting up directories for vim]

- link:
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc.Darwin: bashrc.Darwin
    ~/.bashrc.Linux: bashrc.Linux
    ~/.liquidpromptrc: liquidpromptrc
    ~/.bcrc: bcrc
    ~/.inputrc:
        path: inputrc
        force: true
    ~/.screenrc: screenrc
    ~/.screenrc.dasdeb: screenrc.dasdeb
    ~/.vimrc: vimrc
    ~/.vim/bundle/Vundle.vim: Vundle.vim

- shell:
  - [vim +PluginInstall +qall, Setting up Vundle.vim]
